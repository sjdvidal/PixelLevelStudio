<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelLevelStudio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a3d);
      color: white;
    }
    header {
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437d3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    header .content {
      position: relative;
      z-index: 1;
    }
    .section-dark {
      background-color: #222;
    }
    .btn-primary {
      background-color: #ff4d6d;
      border-color: #ff4d6d;
    }
    .btn-primary:hover {
      background-color: #ff3360;
      border-color: #ff3360;
    }
    .card {
      background-color: #2e2e3e;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="content container">
      <h1 class="display-3 fw-bold">PixelLevelStudio</h1>
      <p class="lead mb-4">Diseño. Tecnología. Creatividad.</p>
      <a href="https://linktr.ee/PixelLevelStudio" class="btn btn-primary btn-lg">Descubre lo que hacemos</a>
    </div>
  </header>
  <div class="row">
    <div id="carruselPixel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carruselPixel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carruselPixel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carruselPixel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1400x600/?design" class="d-block w-100" alt="Diseño creativo">
          <div class="carousel-caption d-none d-md-block">
            <h5>Diseño Creativo</h5>
            <p>Imágenes que cuentan historias.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1400x600/?technology" class="d-block w-100" alt="Tecnología digital">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tecnología Digital</h5>
            <p>Innovación en cada proyecto.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1400x600/?art,gaming" class="d-block w-100" alt="Arte y videojuegos">
          <div class="carousel-caption d-none d-md-block">
            <h5>Arte y Videojuegos</h5>
            <p>La imaginación es el límite.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carruselPixel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carruselPixel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>    
  </div>
  <footer class="text-center py-4 bg-black text-white-50">
    <small>&copy; 2025 PixelLevelStudio. Hecho con ❤️ y creatividad.</small>
  </footer>
</body>
</html>
